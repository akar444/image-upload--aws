<div class="content-wrapper" ng-class="{open: isShowCarousel}">
    <div class="dropzone-wrapper">
        <div class="dropzone" file-dropzone="[image/png, image/jpeg]"
             file="image" file-name="imageFileName" data-max-file-size="3">
            <input type="file" class="upload-file" id="uploadFile" name="file" file-dropzone="[image/png, image/jpeg]" data-max-file-size="3" multiple ng-files/>
            <label for="uploadFile"><span ng-hide="isUploading"><img ng-src="/static/images/upload.svg"></span><span>{{uploadLabelText}}</span></label>
            <span > or drag it here</span>
        </div>
    </div>
    <div class="loader" ng-show="isFetching">
        <img src="/static/images/inline-loader.svg" alt="">
    </div>
    <div class="images-container">
        <div class="image-wrapper" ng-repeat="image in allImages" ng-click="showCarousel($index)">
            <img ng-src="{{initialImageUrl + image}}">
        </div>
    </div>
</div>
<div class="overlay" ng-if="isShowCarousel" ng-click="hideCarousel()">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="{{$index}}" ng-class="{active: $index == activeCarouselImage}" ng-repeat="image in allImages"></li>
        </ol>


        <div class="carousel-inner">
            <div class="item" ng-class="{active: $index == activeCarouselImage}" ng-repeat="image in allImages">
                <img ng-src="{{initialImageUrl + image}}" alt="image" style="width:100%;">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
